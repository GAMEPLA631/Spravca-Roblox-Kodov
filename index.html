<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správca verejných Roblox kódov</title>
    <!-- Tailwind CSS CDN pre moderný a responzívny dizajn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-2xl mx-auto bg-white p-6 md:p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Správca verejných Roblox kódov</h1>
        <p id="userIdDisplay" class="text-xs text-center text-gray-500 mb-4"></p>
        
        <!-- Formulár na pridanie nového kódu -->
        <form id="codeForm" class="mb-8 p-6 bg-gray-100 rounded-lg shadow-inner">
            <div class="mb-4">
                <label for="codeTitle" class="block text-sm font-medium text-gray-700 mb-1">Názov kódu</label>
                <input type="text" id="codeTitle" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Napr. Kód pre Robux" required>
            </div>
            <div class="mb-4">
                <label for="robloxCode" class="block text-sm font-medium text-gray-700 mb-1">Roblox kód</label>
                <textarea id="robloxCode" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Zadajte kód sem..." required></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200 transform hover:scale-105">Uložiť kód</button>
        </form>

        <!-- Sekcia pre zoznam uložených kódov -->
        <div id="codesContainer">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Uložené kódy</h2>
            <div id="codeList" class="space-y-4">
                <!-- Tu sa budú dynamicky vkladať uložené kódy -->
            </div>
            <div id="loadingIndicator" class="text-center text-gray-500 hidden">
                <svg class="animate-spin h-5 w-5 text-gray-500 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Načítavam kódy...
            </div>
        </div>

        <!-- Vlastný pop-up na správy -->
        <div id="messageBox" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-green-500 text-white text-center py-3 px-6 rounded-lg shadow-xl opacity-0 transition-opacity duration-300 pointer-events-none">
            Správa
        </div>
    </div>

    <!-- Firebase SDK skripty -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Referencie na HTML elementy
        const codeForm = document.getElementById('codeForm');
        const codeList = document.getElementById('codeList');
        const messageBox = document.getElementById('messageBox');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const userIdDisplay = document.getElementById('userIdDisplay');

        // Globalne premenné z Canvasu
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Inicializácia Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let userId = null;

        // Kolekcia pre verejné kódy
        const codesCollectionPath = `/artifacts/${appId}/public/data/roblox_codes`;

        // Funkcia na zobrazenie dočasnej správy
        function showMessage(message, type = 'success') {
            messageBox.textContent = message;
            messageBox.className = `fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white text-center py-3 px-6 rounded-lg shadow-xl opacity-100 transition-opacity duration-300 pointer-events-none ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            
            setTimeout(() => {
                messageBox.classList.remove('opacity-100');
                messageBox.classList.add('opacity-0');
            }, 2000);
        }

        // Funkcia na vykreslenie všetkých kódov na stránku
        function renderCodes(docs) {
            codeList.innerHTML = '';
            if (docs.length === 0) {
                codeList.innerHTML = '<p class="text-gray-500 text-center italic">Zatiaľ nemáte uložené žiadne kódy.</p>';
                return;
            }

            docs.forEach(doc => {
                const code = doc.data();
                const codeId = doc.id;
                const codeElement = document.createElement('div');
                codeElement.className = 'bg-gray-50 p-4 rounded-lg border border-gray-200 flex flex-col md:flex-row md:items-center md:justify-between';
                codeElement.innerHTML = `
                    <div class="flex-1 mb-4 md:mb-0">
                        <h3 class="text-xl font-medium text-gray-800 break-words">${code.title}</h3>
                        <pre class="bg-gray-200 text-gray-700 p-3 rounded-md mt-2 overflow-auto whitespace-pre-wrap text-sm" data-code>${code.value}</pre>
                    </div>
                    <div class="flex space-x-2">
                        <button data-action="copy" data-code-value="${code.value}" class="bg-teal-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-teal-600 transition duration-200 text-sm transform hover:scale-105">Kopírovať</button>
                        <button data-action="delete" data-id="${codeId}" class="bg-red-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-red-600 transition duration-200 text-sm transform hover:scale-105">Zmazať</button>
                    </div>
                `;
                codeList.appendChild(codeElement);
            });
        }

        // Spracovanie udalosti odoslania formulára
        codeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const titleInput = document.getElementById('codeTitle');
            const codeInput = document.getElementById('robloxCode');

            if (!titleInput.value || !codeInput.value) {
                showMessage('Prosím, vyplňte obe polia.', 'error');
                return;
            }

            const newCode = {
                title: titleInput.value,
                value: codeInput.value,
                timestamp: new Date()
            };
            
            try {
                await addDoc(collection(db, codesCollectionPath), newCode);
                titleInput.value = '';
                codeInput.value = '';
                showMessage('Kód bol úspešne uložený!');
            } catch (e) {
                console.error('Chyba pri pridávaní kódu: ', e);
                showMessage('Chyba pri ukladaní kódu.', 'error');
            }
        });

        // Delegovanie udalostí pre tlačidlá Kopírovať a Zmazať
        codeList.addEventListener('click', async (e) => {
            const button = e.target;
            const action = button.getAttribute('data-action');
            const codeId = button.getAttribute('data-id');
            const codeValue = button.getAttribute('data-code-value');

            if (!action) return;

            if (action === 'copy') {
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = codeValue;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                document.execCommand('copy');
                document.body.removeChild(tempTextArea);
                showMessage('Kód skopírovaný do schránky!');
            } else if (action === 'delete' && codeId) {
                try {
                    await deleteDoc(doc(db, codesCollectionPath, codeId));
                    showMessage('Kód bol vymazaný!');
                } catch (e) {
                    console.error('Chyba pri mazaní kódu: ', e);
                    showMessage('Chyba pri mazaní kódu.', 'error');
                }
            }
        });

        // Autentifikácia a načítanie dát
        async function setupApp() {
            loadingIndicator.classList.remove('hidden');
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = `ID používateľa: ${userId}`;
                        // Načítanie kódov v reálnom čase
                        onSnapshot(collection(db, codesCollectionPath), (querySnapshot) => {
                            const docs = [];
                            querySnapshot.forEach((doc) => {
                                docs.push(doc);
                            });
                            renderCodes(docs);
                            loadingIndicator.classList.add('hidden');
                        });
                    } else {
                        // User is signed out
                        userIdDisplay.textContent = 'Neprihlásený používateľ';
                        loadingIndicator.classList.add('hidden');
                    }
                });
            } catch (error) {
                console.error("Chyba pri autentifikácii: ", error);
                showMessage("Chyba pri prihlasovaní. Skúste prosím znova.", 'error');
                loadingIndicator.classList.add('hidden');
            }
        }

        window.addEventListener('load', setupApp);
    </script>
</body>
</html>
